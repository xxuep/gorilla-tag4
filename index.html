<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gorilla Tag WebGL</title>
        <base href="${unityBaseURL}">
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: #231F20;
            }
            #unity-container {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;">
            LOADING...
        </div>
        <div id="unity-container" class="unity-desktop" hidden>
            <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
        <script>
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            function unityShowBanner(msg, type) {
                console.log(type + ": " + msg);
            }

            var buildUrl = "${unityBaseURL}Build";
            var loaderUrl = buildUrl + "/gtagwebR2.loader.js";
            var config = {
                dataUrl: buildUrl + "/gtagwebR2.data.unityweb",
                frameworkUrl: buildUrl + "/gtagwebR2.framework.js.unityweb",
                codeUrl: buildUrl + "/gtagwebR2.wasm.unityweb",
                companyName: "boolonx",
                productName: "gorilla tag web",
                productVersion: "1.0",
                showBanner: unityShowBanner
            };

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                    document.getElementById("loading-text").innerText =
                        "LOADING... " + Math.round(progress * 100) + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((err) => alert(err));
            };
            document.body.appendChild(script);
        <\/script>
    </body>
    </html>
