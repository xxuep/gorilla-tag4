<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gorilla Tag WebGL</title>
        <base href="${unityBaseURL}">
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: #231F20;
                font-family: Arial, sans-serif;
            }
            #unity-container {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
            }
            #loading-text {
                position: absolute;
                top: 20px;
                width: 100%;
                text-align: center;
                font-size: 32px;
                color: white;
            }
            #unity-progress-bar-empty {
                width: 50%;
                height: 20px;
                background: #555;
                margin: 0 auto;
                margin-top: 60px;
                border-radius: 10px;
                overflow: hidden;
            }
            #unity-progress-bar-full {
                width: 0%;
                height: 100%;
                background: #4facfe;
            }
        </style>
    </head>
    <body>
        <div id="loading-text">LOADING... 0%</div>
        <div id="unity-container" class="unity-desktop" hidden>
            <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
        <script>
            var canvas = document.getElementById("unity-canvas");
            var loadingBarFull = document.getElementById("unity-progress-bar-full");
            var loadingText = document.getElementById("loading-text");
            var container = document.getElementById("unity-container");

            function unityShowBanner(msg, type) {
                console.log(type + ": " + msg);
            }

            var buildUrl = "${unityBaseURL}Build";
            var loaderUrl = buildUrl + "/gtagwebR2.loader.js";
            var config = {
                dataUrl: buildUrl + "/gtagwebR2.data.unityweb",
                frameworkUrl: buildUrl + "/gtagwebR2.framework.js.unityweb",
                codeUrl: buildUrl + "/gtagwebR2.wasm.unityweb",
                companyName: "boolonx",
                productName: "gorilla tag web",
                productVersion: "1.0",
                showBanner: unityShowBanner
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    // Update progress bar and text
                    const percent = Math.round(progress * 100);
                    loadingBarFull.style.width = percent + "%";
                    loadingText.innerText = "LOADING... " + percent + "%";
                }).then((unityInstance) => {
                    loadingText.style.display = "none";
                    container.hidden = false;
                }).catch((err) => alert(err));
            };
            document.body.appendChild(script);
        <\/script>
    </body>
    </html>
